<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Constest - Controle de Eventos de Submissão</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<!-- CSS  -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link th:href="@{/webjars/materialize/0.97.6/dist/css/materialize.min.css}" type="text/css" rel="stylesheet" media="screen,projection" />
		<link th:href="@{/webjars/font-awesome/4.6.3/css/font-awesome.min.css}" type="text/css" rel="stylesheet" />
		<link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection" />
  </head>
  <body>
    <div th:include="fragments/header :: header"></div>
    <div class="container page">
      <div th:include="fragments/organizador_menu_navegacao :: organizador_menu_navegacao"></div>
      <div class="row">
      	
      	<div th:if="${sucessoExcluir}" class="chip blue darken-1">
          <span class="white-text" th:text="#{EVENTO_INATIVO_EXCLUIDO_SUCESSO}"></span>
          <i class="material-icons">close</i>
        </div>
        
        <div th:if="${sucessoCadastrar}" class="chip blue darken-1">
          <span class="white-text" th:text="#{EVENTO_CADASTRADO_COM_SUCESSO}"></span>
          <i class="material-icons">close</i>
        </div>
        
        <div th:if="${sucessoEditar}" class="chip blue darken-1">
          <span class="white-text" th:text="#{EVENTO_EDITADO_COM_SUCESSO}"></span>
          <i class="material-icons">close</i>
        </div>
        
        <div th:if="${erroExcluir}" class="chip red darken-1">
          <span class="white-text" th:text="#{EVENTO_INATIVO_EXCLUIDO_ERRO}"></span>
          <i class="material-icons">close</i>
        </div>
        
      </div>
      <div class="row" th:switch="${!#lists.isEmpty(eventosInativos)}">
        <h2>Lista de Eventos Inativos</h2>    

        <div th:case="${true}">
      
        <div th:each="participacaoEventoInativos : ${eventosInativos}" class="col m6 s12">
          <div class="card">
            <div class="card-content"><span class="card-title" th:text="${participacaoEventoInativos.evento.nome}"></span>
              <p th:text="|Organizador: ${participacaoEventoInativos.pessoa.nome}|"></p>
              <p th:text="|Visibilidade: ${participacaoEventoInativos.evento.visibilidade.visibilidade}|"></p>
            </div>
            <div class="card-action">
              <a th:href="@{'/eventoOrganizador/ativar/' + ${participacaoEventoInativos.evento.id}}"  class="btn white-text waves-effect waves-light">Ativar</a>
              <a th:href="@{'/eventoOrganizador/editar/' + ${participacaoEventoInativos.evento.id}}" class="btn white-text waves-effect waves-light orange">Editar</a>
            </div>
          </div>
         </div>
        </div>
         
        <div class="col m4 s12" th:case="${false}">
          <p>Não há eventos inativos</p>
        </div> 
        
        
        </div>
                <div class="row col s12 center">
                  <ul class="pagination">
                    <li class="disabled"><a href="#"><i class="material-icons">chevron_left</i></a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li class="waves-effect"><a href="#">2</a></li>
                    <li class="waves-effect"><a href="#"><i class="material-icons">chevron_right</i></a></li>
                  </ul>
                </div>

      </div>
    <div th:include="fragments/footer :: footer"></div>
  </body>
</html>
