<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Constest - Controle de Eventos de Submissão</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<!-- CSS  -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link th:href="@{/webjars/materialize/0.97.6/dist/css/materialize.min.css}" type="text/css" rel="stylesheet" media="screen,projection" />
		<link th:href="@{/webjars/font-awesome/4.6.3/css/font-awesome.min.css}" type="text/css" rel="stylesheet" />
		<link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection" />
  </head>
  <body>
    <div th:include="fragments/header :: header"></div>
    <div class="container page">
      <div th:include="fragments/organizador_menu_navegacao :: organizador_menu_navegacao"></div>
      <div class="row">
      	
      	<div th:if="${sucessoExcluir}" class="chip blue darken-1">
          <span class="white-text" th:text="#{EVENTO_INATIVO_EXCLUIDO_SUCESSO}"></span>
          <i class="material-icons">close</i>
        </div>
        
        <div th:if="${sucessoCadastrar}" class="chip blue darken-1">
          <span class="white-text" th:text="#{EVENTO_CADASTRADO_COM_SUCESSO}"></span>
          <i class="material-icons">close</i>
        </div>
        
        <div th:if="${sucessoEditar}" class="chip blue darken-1">
          <span class="white-text" th:text="#{EVENTO_EDITADO_COM_SUCESSO}"></span>
          <i class="material-icons">close</i>
        </div>
        
        <div th:if="${erroExcluir}" class="chip red darken-1">
          <span class="white-text" th:text="#{EVENTO_INATIVO_EXCLUIDO_ERRO}"></span>
          <i class="material-icons">close</i>
        </div>
        
      </div>
      <div class="row">
        <h2>Lista de Eventos Inativos</h2>
        
        <div th:each="eventoOrganizo : ${eventosQueOrganizo}" class="col m6 s12">
          <div class="card">
              
            <div class="card-content"><span class="card-title" th:text="${eventoOrganizo.nome}"></span>
              <div th:include="fragments/listar_participacoes :: listar('Organizador(es):', ${evento.organizadores})"></div>
              <p th:text="|Visibilidade: ${eventoOrganizo.visibilidade.visibilidade}|"></p>
            </div>
            <div class="card-action">
              <a th:href="@{'/eventoOrganizador/ativar/' + ${eventoOrganizo.id}}"  class="btn white-text waves-effect waves-light">Ativar</a>
              <a th:href="@{'/eventoOrganizador/editar/' + ${eventoOrganizo.id}}" class="btn white-text waves-effect waves-light orange">Editar</a>
            </div>
              
          </div>
        </div>    
		<div th:each="evento : ${eventosInativos}" class="col m6 s12">
            <div class="card">
              <div class="card-content"><span class="card-title" th:text="${evento.nome}"></span>
                <p th:text="|Organizador: ${evento.participacoes[0].pessoa.nome}|"></p>
                <p th:text="|Visibilidade: ${evento.visibilidade.visibilidade}|"></p>
              </div>
              <div class="card-action">
                <a th:href="@{'/eventoOrganizador/evento/' + ${evento.id}}"  class="btn white-text waves-effect waves-light  blue-grey">Detalhes</a>
              </div>
            </div>
        </div>
        
          <h4 th:if="${!existeEventos}">Não há eventos Inativos</h4>
      </div>

      </div>
    <div th:include="fragments/footer :: footer"></div>
    <script type="text/javascript">
      $(document).ready(function(){
        //Inicialização dos elementos no JS
        //Parallax BG
        $('.parallax').parallax();
        
        //sideNav
        $(".button-collapse").sideNav();
        
        //Tooltips
        $('.tooltipped').tooltip({delay: 50});
        
        //select_initializer
        $('select').material_select();
        
        //datepicker
        $('.datepicker').pickadate({
          selectMonths: true, // Creates a dropdown to control month
          selectYears: 15, // Creates a dropdown of 15 years to control year
          //Persnonalizando nomes dos meses do ano
          monthsFull: [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro' ],
          //Persnonalizando nomes dos dias da semana
          weekdaysFull: [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado' ],
          weekdaysShort: [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab' ],
          weekdaysLetter: [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
          today: 'Hoje',
          clear: 'Limpar',
          close: 'Fechar'
        });
        
        //Trata as datas na tela org_editar_eventos 
        var calendarioSubmissaoInicial = "#prazo_submissao_inicial";
        var calendarioSubmissaoFinal = "#prazo_submissao_final";
        var calendarioRevisaoInicial = "#prazo_revisao_inicial";
        var calendarioRevisaoFinal = "#prazo_revisao_final";
        
        function habilitarCalendario(calendario){
          $(calendario).removeAttr( "disabled" );
        }
        
        function desabilitarCalendario(calendario){
          $(calendario).attr( "disabled", true );
          $(calendario).pickadate("clear");
        }
        
        function definirDataMinimaCalendario(calendario, dataMin){
          var picker = getPicker(calendario);
          picker.set("min", dataMin);
        }
        
        function getPicker(idCalendario){
          var $input = $(idCalendario).pickadate();
          var picker = $input.pickadate("picker");
          return picker;
        }
        
        function configurarCalendario(idCalendarioInicial, idCalendarioFinal){
          var picker = getPicker(idCalendarioInicial);
          var dataAtual = picker.get();
          var umDia = 1;
          
          var dataMinima = new Date(dataAtual);
          dataMinima.setDate(dataMinima.getDate()+umDia);
                
          if (dataAtual.length == 0) {
            desabilitarCalendario(idCalendarioFinal);
          } else {
            habilitarCalendario(idCalendarioFinal);       
            
            definirDataMinimaCalendario(idCalendarioFinal, dataMinima);
          }
        }
        
        $(calendarioSubmissaoInicial).on("change",function(){
          configurarCalendario(calendarioSubmissaoInicial, calendarioSubmissaoFinal);
        });
        
        $(calendarioSubmissaoFinal).on("change",function(){
          configurarCalendario(calendarioSubmissaoFinal, calendarioRevisaoInicial);
        });
        
        $(calendarioRevisaoInicial).on("change",function(){
          configurarCalendario(calendarioRevisaoInicial, calendarioRevisaoFinal);
        });
        
      });
    </script>
  </body>
</html>
