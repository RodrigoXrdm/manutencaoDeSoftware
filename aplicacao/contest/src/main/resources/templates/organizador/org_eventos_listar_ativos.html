<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Constest - Controle de Eventos de Submiss√£o</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<!-- CSS  -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link th:href="@{/webjars/materialize/0.97.6/dist/css/materialize.min.css}" type="text/css" rel="stylesheet" media="screen,projection" />
		<link th:href="@{/webjars/font-awesome/4.6.3/css/font-awesome.min.css}" type="text/css" rel="stylesheet" />
		<link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection" />
  </head>
  <body>
    <div th:include="fragments/header :: header"></div>
    <div class="container page">
      <div th:include="fragments/organizador_menu_navegacao :: organizador_menu_navegacao"></div>
      <div class="row">
        <h2>Lista de Eventos Ativos</h2>
        
        <div> 
          <div th:each="participacaoEventoAtivos : ${eventosAtivos}" class="col m6 s12">
            <div class="card">
              <div class="card-content">
	              <span class="card-title" th:text="${participacaoEventoAtivos.evento.nome}" >Nome do Evento</span>
	              <p th:text="|Organizador: ${participacaoEventoAtivos.pessoa.nome}|"></p>
	              <p th:text="|Visibilidade: ${participacaoEventoAtivos.evento.visibilidade.visibilidade}|"></p>
              </div>
              <div class="card-action">
              	<a href="#" class="btn white-text waves-effect waves-light blue-grey">Inativar</a>
              	<a th:href="@{'/eventoOrganizador/evento/' + ${participacaoEventoAtivos.evento.id}}" class="btn white-text waves-effect waves-light blue-grey">Detalhes</a>
              </div>
            </div>
          </div>
         </div>
        </div>
        <div class="row col s12 center">
                  <ul class="pagination">
                    <li class="disabled"><a href="#"><i class="material-icons">chevron_left</i></a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li class="waves-effect"><a href="#">2</a></li>
                    <li class="waves-effect"><a href="#"><i class="material-icons">chevron_right</i></a></li>
                  </ul>
      </div>
      </div>
     <div th:include="fragments/footer :: footer"></div>
  </body>
</html>
