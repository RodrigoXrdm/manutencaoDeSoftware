<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    
    <meta name="_csrf" th:content="${_csrf.token}"/>
	<!-- default header name is X-CSRF-TOKEN -->
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	
    <title>Constest - Controle de Eventos de Submissão</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <!-- CSS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link th:href="@{/webjars/materialize/0.97.6/dist/css/materialize.min.css}" type="text/css" rel="stylesheet" media="screen,projection" />
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection" />
  </head>
  <body>
    <div th:include="fragments/header :: header"></div>
    <div class="container page"><br/>
      <div th:include="fragments/organizador_menu_navegacao :: organizador_menu_navegacao"></div>
      <div class="row">
        <h2>Lista de Trabalhos</h2>

        <div>
          <div class="col s12">
            <div class="col s4" th:each="trabalho,count : ${trabalhos}">
	            <div class="card horizontal small">
	              <div class="card-stacked">
	                <div>
	                	<div class="card-content">
	                		<span class="card-title" th:text="${trabalho.titulo}"></span>
	                  		<p th:text="'Autor: ' + ${trabalho.participacoes[0].pessoa.nome}"></p>
	                  		<p th:each="revisor : ${trabalho.participacoes}" th:if="${#strings.equalsIgnoreCase(revisor.papel, 'REVISOR')}" th:text="|Revisor: ${revisor.pessoa.nome}"></p>
	                   	</div>
	                   	<div class="card-action">
	              			<a th:id="${trabalho.id}" th:attr="href='#modalRevisor' + ${count.index}" onclick="trabalho_atual(this)" class="btn white-text waves-effect waves-light blue-grey modal-trigger">Atribuir Revisor</a>
	              		</div>
	                </div>
	              </div>
	            </div>
	            
	            
	            
	      <form action="#" th:action="@{/eventoOrganizador/evento/1/revisores}" method="post">
	      	<div th:attr="id='modalRevisor' + ${count.index}" class="modal">
	      		<div class="modal-content">
	      			<h4 class="block">Nome do Trabalho</h4>
	      			<div class="row">
	      				<input id="eventoID" type="hidden" th:value="${evento.id}" />
	      				<div class="input-field col m6 s6">
	      					<i class="material-icons large prefix">search</i>
	      					<input id="nome_do_revisor" type="text" />
	                		<label for="nome_do_revisor">Nome do Revisor</label>
	                		<div id="listaRevisores" class="collection">
	                			<a th:each="revisor : ${revisores}" th:id="${revisor.id}" onclick="add(this)" class="collection-item" th:text="${revisor.nome}"> 
	                				<span data-position="bottom" data-delay="50" data-tooltip="Trabalhos Atribuidos a Esteve Revisor" class="title badge tooltipped">1</span>
	                			</a>
	                		</div>
	      				</div>
	      				<div class="col m6 s6">
                			<h5 id="listaEscolhidosTitulo">Revisores Selecionados</h5>
                			<div id="listaEscolhidos" class="collection" >
                			    <a th:each="revisor : ${trabalhos[count.index].participacoes}" th:if="${#strings.equalsIgnoreCase(revisor.papel, 'REVISOR')}" th:id="|revisando_${revisor.pessoa.id}|" onclick="$(this).remove();" class="collection-item" th:text="${revisor.pessoa.nome}"> 
	                				<span data-position="bottom" data-delay="50" data-tooltip="Trabalhos Atribuidos a Esteve Revisor" class="title badge tooltipped">1</span>
	                			</a>
	                	    </div>
                		</div>
	      			</div>
	      		</div>
	      		<div class="modal-footer block">
	            	<a href="#" class="modal-action modal-close waves-effect btn-flat">Fechar  </a>
	            </div>
	      	</div>
      	</form>
	            
          </div>
          </div>
        </div>

      </div>
    </div>
	<div th:include="fragments/footer :: footer"></div>
    <script type="text/javascript">
    $(document).ready(function(){
    	//Inicialização dos elementos no JS
        //Parallax BG
        $('.parallax').parallax();
    	
      //sideNav
        $(".button-collapse").sideNav();
        
        //Tooltips
        $('.tooltipped').tooltip({delay: 50});
        
        //select_initializer
        $('select').material_select();
        
        //Inicialização do Modal excluir Evento
        $('.modal-trigger').leanModal();
        
      //select_initializer
        $('select').material_select();
        
        $( "#listaRevisores" ).scroll(function(){});
        
        trabalho_atual = function(e){
        	$('.collection-item').attr('trabalho',e.id);
        };
        
        add = function(e) {//vai receber o Objeto vindo da linkRevisor
            var listaescolhidos = $("#listaEscolhidos");
            
            var trabalhoId = $(e).attr('trabalho');
            
            var seletor = '#revisando_'+$(e).attr('id');
            
            if ($(seletor).length>0){
            	Materialize.toast('O mesmo organizador não pode ser alocado mais de uma vez no mesmo evento', 4000)
            }else{
              var a = $(e).clone(true);              
              a.attr('onclick','$(this).remove();');
              a.attr("id", "revisando_"+$(e).attr('id'));
              
              
              var token = $("meta[name='_csrf']").attr("content");
              
              var data = {
			      		  	'revisorId': 	$(e).attr('id'),
			    		  	'trabalhoId': 	trabalhoId,
			    		  };
              console.log(data);
              $.ajax({
            	  contentType: 'application/json;charset=UTF-8',
            	  url: '/eventoOrganizador/evento/trabalho/revisor',
            	  dataType: 'json',
            	  headers: {"X-CSRF-TOKEN":token},
            	  type: 'POST',
            	  cache: false, 
            	  processData: false, 
            	  data: JSON.stringify(data),
            	  success: function (data) {
            		  		  listaescolhidos.append(a);	
		                	  console.log('Deu tudo certo...'+data);
                			},
                  error: function (data, error) {
                	  console.log('Falhou...');
                	  console.log('dados = '+error);
                	}
            	});
            }
          }
        
    });
    </script>
  </body>
</html>
