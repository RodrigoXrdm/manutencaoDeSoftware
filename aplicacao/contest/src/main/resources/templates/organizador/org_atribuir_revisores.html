<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    
    <meta name="_csrf" th:content="${_csrf.token}"/>
	<!-- default header name is X-CSRF-TOKEN -->
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	
    <title>Constest - Controle de Eventos de Submiss√£o</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <!-- CSS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link th:href="@{/webjars/materialize/0.97.6/dist/css/materialize.min.css}" type="text/css" rel="stylesheet" media="screen,projection" />
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection" />
  </head>
  <body>
    <div th:include="fragments/header :: header"></div>
    <div class="container page"><br/>
      <div th:include="fragments/organizador_menu_navegacao :: organizador_menu_navegacao"></div>
      <div class="row">
        <h2>Lista de Trabalhos</h2>

        <div>
          <div class="col s12">
            <div class="col s4" th:each="trabalho,count : ${trabalhos}">
	            <div class="card horizontal small">
	              <div class="card-stacked">
	                <div>
	                	<div class="card-content">
	                		<span class="card-title" th:text="${trabalho.titulo}"></span>
	                		<p><b>Autor(es):</b></p>
	                  		<p th:each="autor : ${trabalho.autoresDoTrabalho}" th:text="${autor.nome}"></p>
	                  		<p><b>Revisor(es):</b></p>
	                  		<p th:each="revisor : ${trabalho.participacoes}" th:if="${#strings.equalsIgnoreCase(revisor.papel, 'REVISOR')}" th:text="|Revisor: ${revisor.pessoa.nome}"></p>
	                   	</div>
	                   	<div class="card-action">
	              			<a th:id="${trabalho.id}" th:attr="href='#modalRevisor' + ${count.index}" onclick="trabalho_atual(this)" class="btn white-text waves-effect waves-light blue-grey modal-trigger">Atribuir Revisor</a>
	              		</div>
	                </div>
	              </div>
	            </div>
	            
	            
	            
	      	<div th:attr="id='modalRevisor' + ${count.index}" class="modal" data-keyboard="">
	      		<div class="modal-content">
	      			<h4 class="block" th:text="${trabalho.titulo}">Nome do Trabalho</h4>
	      			<p><b>Autor(es):</b></p>
	                  		<p th:each="autor : ${trabalho.autoresDoTrabalho}" th:text="${autor.nome}"></p>
	      			<div class="row">
	      				<div class="col m6 s6">
	      				<!-- 
	      					<i class="material-icons large prefix">search</i>
	      					<input id="nome_do_revisor" type="text" />
	                		<label for="nome_do_revisor">Nome do Revisor</label>
	                	 -->
	                		<h5 id="listaEscolhidosTitulo">Revisores do evento</h5>
	                		<div class="listaRevisores collection">
	                			<a th:each="revisor : ${revisores}" th:attr="id='modalRevisor' + ${count.index} + '_' + ${revisor.id}" th:onclick="'add(this,\'modalRevisor'+${count.index}+'\');'" class="collection-item" th:text="${revisor.nome}"> 
	                				<span data-position="bottom" data-delay="50" data-tooltip="Trabalhos Atribuidos a Esteve Revisor" class="title badge tooltipped">1</span>
	                			</a>
	                		</div>
	      				</div>
	      				<div class="col m6 s6">
                			<h5 id="listaEscolhidosTitulo">Revisores Selecionados</h5>
                			<div class="listaEscolhidos collection" >
                			    <a th:each="revisor : ${trabalhos[count.index].participacoes}" th:if="${#strings.equalsIgnoreCase(revisor.papel, 'REVISOR')}" th:id="|esc_modalRevisor${count.index}_${revisor.pessoa.id}|" th:onclick="'remover(this)'" class="collection-item" th:text="${revisor.pessoa.nome}"> 
	                				<span data-position="bottom" data-delay="50" data-tooltip="Trabalhos Atribuidos a Esteve Revisor" class="title badge tooltipped">1</span>
	                			</a>
	                	    </div>
                		</div>
	      			</div>
	      		</div>
	      		<div class="modal-footer block">
	            	<a href="#" onclick="location.reload()" class="modal-action modal-close waves-effect btn-flat">Fechar  </a>
	            </div>
	      	</div>
	            
          </div>
          </div>
        </div>

      </div>
    </div>
	<div th:include="fragments/footer :: footer"></div>
	<script  type="text/javascript" th:src="@{/js/atribuir_revisores.js}"></script>
  </body>
</html>
