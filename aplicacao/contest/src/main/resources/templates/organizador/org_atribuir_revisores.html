<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Constest - Controle de Eventos de Submiss√£o</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <!-- CSS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link th:href="@{/webjars/materialize/0.97.6/dist/css/materialize.min.css}" type="text/css" rel="stylesheet" media="screen,projection" />
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection" />
  </head>
  <body>
    <div th:include="fragments/header :: header"></div>
    <div class="container page"><br/>
      <div th:include="fragments/organizador_menu_navegacao :: organizador_menu_navegacao"></div>
      <div class="row">
        <h2>Lista de Trabalhos</h2>

        <div>
          <div class="col s12">
            <div class="col s4" th:each="trabalho : ${trabalhos}">
            <div class="card horizontal small">
              <div class="card-stacked">
                <div>
                	<div class="card-content">
                		<span class="card-title" th:text="${trabalho.titulo}"></span>
                  		<p th:text="'Autor: ' + ${trabalho.participacoes[0].pessoa.nome}"></p>
                  		<p>Orientador: Thiago Nogueira</p>
                  		<p th:each="revisao : ${trabalho.revisoes}" th:text="revisao.revisor.nome"></p>
                   	</div>
                   	<div class="card-action">
              			<a href="#modalRevisor" class="btn white-text waves-effect waves-light blue-grey modal-trigger">Revisor Alocado</a>
              		</div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
	<div th:include="fragments/footer :: footer"></div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  </body>
</html>
