<!DOCTYPE html>
<html>
  <head>
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Constest - Controle de Eventos de Submissão</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<!-- CSS  -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link th:href="@{/webjars/materialize/0.97.6/dist/css/materialize.min.css}" type="text/css" rel="stylesheet" media="screen,projection" />
		<link th:href="@{/webjars/font-awesome/4.6.3/css/font-awesome.min.css}" type="text/css" rel="stylesheet" />
		<link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection" />
  </head>
  <body>
    <div th:include="fragments/header :: header"></div>
    <div class="container page">
      <div th:include="fragments/admin_menu_navegacao :: admin_menu_navegacao"></div>
      <div class="row">
      	<h2 class="col s12">Eventos Inativos</h2>
      	
      	<div th:if="${sucessoExcluir}" class="chip blue darken-1">
          <span class="white-text" th:text="#{EVENTO_INATIVO_EXCLUIDO_SUCESSO}"></span>
          <i class="material-icons">close</i>
        </div>
        
        <div th:if="${sucessoCadastrar}" class="chip blue darken-1">
          <span class="white-text" th:text="#{EVENTO_CADASTRADO_COM_SUCESSO}"></span>
          <i class="material-icons">close</i>
        </div>
        
        <div th:if="${sucessoEditar}" class="chip blue darken-1">
          <span class="white-text" th:text="#{EVENTO_EDITADO_COM_SUCESSO}"></span>
          <i class="material-icons">close</i>
        </div>
        
        <div th:if="${erroExcluir}" class="chip red darken-1">
          <span class="white-text" th:text="#{EVENTO_INATIVO_EXCLUIDO_ERRO}"></span>
          <i class="material-icons">close</i>
        </div>
        
      </div>

      <div class="row" th:switch="${!#lists.isEmpty(eventosInativos)}">

        <div th:case="${true}">
      
         <div th:each="participacaoEventoInativos : ${eventosInativos}" class="col m6 s12">
          <div class="card">
            <div class="card-content"><span class="card-title" th:text="${participacaoEventoInativos.evento.nome}"></span>
              <p th:text="|Organizador: ${participacaoEventoInativos.pessoa.nome}|"></p>
              <p th:text="|Visibilidade: ${participacaoEventoInativos.evento.visibilidade.visibilidade}|"></p>
            </div>
            <div class="card-action">
              <a th:href="@{'/evento/editar/' + ${participacaoEventoInativos.evento.id}}" class="btn white-text waves-effect waves-light orange">Editar</a>
              <a id="excluir" th:attr="id_evento=${participacaoEventoInativos.evento.id}, nome_evento=${participacaoEventoInativos.evento.nome}" href="#modal" class="btn white-text waves-effect waves-light red confirmar modal-trigger excluirOnclick">Excluir</a>
            </div>
          </div>
         </div>
        </div>
        
        <div class="col m4 s12" th:case="${false}">
          <p>Não há eventos inativos</p>
        </div>
        
        <div class="center">
          <ul class="pagination">
            <li class="disabled"><a href="#"><i class="material-icons">chevron_left</i></a></li>
            <li class="active"><a href="#">1</a></li>
            <li class="waves-effect"><a href="#">2</a></li>
            <li class="waves-effect"><a href="#"><i class="material-icons">chevron_right</i></a></li>
          </ul>
        </div>
        
        
        <div id="modal" class="modal">
          <div class="modal-content">
            <h4>Excluir Evento</h4>
            <h5 id="nomeEventoModal"></h5>
            <p>Tem certeza que quer excluir esse evento?</p>
          </div>
          <div class="modal-footer">
          <a id="confirmarExclusao" href="#" class="modal-action modal-close waves-effect btn-flat">Confirmar</a>
          <a href="#" class="modal-action modal-close waves-effect btn-flat">Cancelar</a></div>
        </div>
      </div>
    </div>
    <div th:include="fragments/footer :: footer"></div>
    <script type="text/javascript">
      $(document).ready(function(){
    	//  
        $('.excluirOnclick').click( function(){
        	var idEvento = $(this).attr("id_evento");
        	var nomeEvento = $(this).attr("nome_evento");
        	$('#confirmarExclusao').attr("href","/evento/remover/"+idEvento);
        	$('#nomeEventoModal').text("O evento '" + nomeEvento + "' será excluído.");
        });
      });
    </script>
  </body>
</html>
